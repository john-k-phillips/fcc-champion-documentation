<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="A small website containing a documentation of league of legends champions.">
    <meta name="keywords" content="League of Legends, Riot Games, Champions, Documentation">

    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="" type="images/x-icon">

    <script src="app.js" defer></script>

    <title>Document</title>
</head>

<body>
    <nav class="champion-nav">
        <ul id="#championList">
            <span class="material-icons arrow" onclick="expandNav('nav')">expand_more</span>
            <input id="input" type="text" placeholder="Search..." onkeyup="filterSearch()" />
        </ul>
    </nav>
    <main class="main-container">
        <span class="material-icons arrow rotate" onclick="expandNav('main')">expand_more</span>
        <img class="splash-art" src="http://ddragon.leagueoflegends.com/cdn/img/champion/splash/Aatrox_0.jpg"
            alt="aatrox-splash">
    </main>

</html>
